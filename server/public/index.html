<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Snap Judgement</title>
        <link rel='shortcut icon' type='image/x-icon' href='img/car_icon.png' />
    </head>
    <body>
        <header>
            <img id="logo" src="img/car_icon.png" alt="Vehicle_Damage_Analyzerlogo">
            <h1>Snap Judgement</h1>
        </header>
    </body>

    <script type="text/javascript" src="js/index.js"></script>

    <main>
        <form enctype="multipart/form-data" action="../uploadpic" target="mytarget" method="POST">
            <img id="imagePreview" src="#" style="display: none;"  />
            <input name="myPhoto" type="file" id="foo" class="filebutton" />
            <input type="submit" value="Upload File" class="filebutton" />
        </form>
        <iframe id="mytarget" name="mytarget" style="width:0; height:0; border:0; border:none" src=""></iframe>
        <article />
    </main>

    <video width="400" controls><source src="img/emotions.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>

    <p>These are the frames' images generated by getVideoImage():</p>
    <ol id="olFrames"></ol>
    <script type="text/javascript">
        function getVideoImage(path, secs, callback) {
          var me = this, video = document.createElement('video');
          video.onloadedmetadata = function() {
            if ('function' === typeof secs) {
              secs = secs(this.duration);
            }
            this.currentTime = Math.min(Math.max(0, (secs < 0 ? this.duration : 0) + secs), this.duration);
          };
          video.onseeked = function(e) {
            var canvas = document.createElement('canvas');
            canvas.height = video.videoHeight;
            canvas.width = video.videoWidth;
            var ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            var img = new Image();
            img.src = canvas.toDataURL();
            callback.call(me, img, this.currentTime, e);
          };
          video.onerror = function(e) {
            callback.call(me, undefined, undefined, e);
          };
          video.src = path;
        }

        function showImageAt(secs) {
          var duration;
          getVideoImage(
            'img/emotions.mp4',
            function(totalTime) {
              duration = totalTime;
              return secs;
            },
            function(img, secs, event) {
              if (event.type == 'seeked') {
                var li = document.createElement('li');
                li.innerHTML += '<b>Frame at second ' + secs + ':</b><br />';
                li.appendChild(img);
                document.getElementById('olFrames').appendChild(li);
                if (duration >= ++secs) {
                  showImageAt(secs);
                };
              }
            }
          );
        }
        showImageAt(1);
    </script>

</html>
